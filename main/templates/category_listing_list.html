{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mx-auto sm:px-4 my-4">
   <div class="flex flex-wrap ">
      <!-- Filters -->
      <div class="md:w-1/4 pr-4 pl-4">
         {% include 'listings/filters.html' %}
      </div>
      <div class="md:w-3/4 pr-4 pl-4">
         <!-- Listings -->
         <h3 class="mb-4 border-b pb-1">
            Listings
         </h3>
         <div class="flex flex-wrap ">
            {% for listing in data %}
            <div class="md:w-1/3 pr-4 pl-4 mb-4">
               <div class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300 shadow">
                  <a href="/listing/{{listing.slug}}/{{listing.id}}"><img src="/media/{{listing.inventorylistingattribute_set.first.image}}" class="w-full rounded rounded-t" alt="{{listing.title}}"></a>
                  <div class="flex-auto p-6">
                     <h5 class="mb-0"><a href="/listing/{{listing.slug}}/{{listing.id}}">{{listing.title}}</a></h5>
                     <h6>$ <span class="listing-price-{{listing.id}}">{{listing.inventorylistingattribute_set.first.price}}</span></h6>
                  </div>
                  <div class="py-3 px-6 bg-gray-200 border-t-1 border-gray-300">
                     <input type="hidden" value="1" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded listing-qty-{{listing.id}}" id="listingQty" />
                     <input type="hidden" class="listing-image-{{listing.id}}" value="{{listing.inventorylistingattribute_set.first.image}}" />
                     <input type="hidden" class="listing-id-{{listing.id}}" value="{{listing.id}}" />
                     <input type="hidden" class="listing-title-{{listing.id}}" value="{{listing.title}}" />
                     <button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline py-1 px-2 leading-tight text-xs  bg-blue-600 text-white hover:bg-blue-600 add-to-cart" data-index="{{listing.id}}"><i class="fa fa-shopping-cart"></i></button>
                     <button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline py-1 px-2 leading-tight text-xs  bg-red-600 text-white hover:bg-red-700"><i class="fa fa-heart"></i></button>
                     <span class="float-right">
                     4.5/5
                     <i class="fa fa-star text-yellow-500"></i>
                     </span>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
         <p class="my-4 text-center"><a href="listings.php" class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline bg-gray-900 text-white hover:bg-gray-900 py-1 px-2 leading-tight text-xs ">Load More <i class="fa fa-sync"></i></a></p>
      </div>
   </div>
</main>
{% endblock %}
