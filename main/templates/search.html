{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mx-auto sm:px-4 my-4">
   <!-- Featured Products -->
   <h3 class="my-4 border-b pb-1"><span class="text-gray-700">Search result for</span> {{request.GET.q}}</h3>
   <div class="flex flex-wrap ">
      {% for product in data %}
      <div class="md:w-1/4 pr-4 pl-4 mb-4">
         <div class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300 shadow">
            <a href="/product/{{product.slug}}/{{product.id}}"><img src="/media/{{product.productattribute_set.first.image}}" class="w-full rounded rounded-t" alt="{{product.title}}"></a>
            <div class="flex-auto p-6">
               <h6 class="mb-0"><a href="/product/{{product.slug}}/{{product.id}}">{{product.title}}</a></h6>
            </div>
            <div class="py-3 px-6 bg-gray-200 border-t-1 border-gray-300">
               <button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline py-1 px-2 leading-tight text-xs  bg-blue-600 text-white hover:bg-blue-600"><i class="fa fa-shopping-cart"></i></button>
               <button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline py-1 px-2 leading-tight text-xs  bg-red-600 text-white hover:bg-red-700"><i class="fa fa-heart"></i></button>
               <span class="float-right">
               4.5/5
               <i class="fa fa-star text-yellow-500"></i>
               </span>
            </div>
         </div>
      </div>
      {% endfor %}
   </div>
</main>
{% endblock %}
