{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mx-auto sm:px-4 my-4">
   <!-- Featured Products -->
   <h3 class="my-4 border-b pb-1">Brands</h3>
   <div class="flex flex-wrap ">
      {% if data %}
      {% for brand in data %}
      <div class="md:w-1/4 pr-4 pl-4 mb-4">
         <div class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300 shadow">
            <a href="/brand-product-list/{{brand.id}}"><img src="/media/{{brand.image}}" class="w-full rounded rounded-t" alt="{{brand.title}}" /></a>
            <div class="flex-auto p-6">
               <h6 class="mb-0"><a href="#">{{brand.title}}</a></h6>
            </div>
         </div>
      </div>
      {% endfor %}
      {% endif %}
   </div>
</main>
{% endblock %}
