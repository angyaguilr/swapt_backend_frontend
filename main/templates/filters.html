{% load static %}
<script type="text/javascript" src="{% static 'product-filter.js' %}"></script>
<!-- Price Filter -->
<div class="md:w-1/4 pr-4 pl-4">
   <div class="md:py-12 lg:px-20 md:px-6 py-9 px-4">
      <p class="text-sm dark:text-gray-400 leading-3 text-gray-600 font-normal mb-2"></p>
      <div class="flex justify-between items-center mb-4">
         <h2 class="lg:text-4xl dark:text-white text-3xl lg:leading-9 leading-7 text-gray-800 font-semibold"></h2>
         <!-- filters Button (md and plus Screen) -->
         <button id="showFilterSection" class="cursor-pointer dark:bg-white dark:text-gray-800 text-white dark:hover:bg-gray-100 sm:flex hidden hover:bg-gray-700 focus:ring focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 py-4 px-6 bg-gray-800 flex text-base leading-4 font-normal text-white justify-center items-center">
         <img class="dark:hidden"src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg1.svg"/>
         <img class="hidden dark:block"src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg1dark.svg"/>   
         Filters
         </button>
      </div>
      <p class="text-xl dark:text-gray-400 leading-5 text-gray-600 font-medium"></p>
      <!-- Filters Button (Small Screen) -->
      <button id="showFilterSection" class="cursor-pointer mt-6 block sm:hidden hover:bg-gray-700 focus:ring focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 py-2 w-full bg-gray-800 flex text-base leading-4 font-normal text-colors dark:text-gray-800 dark:bg-colors dark:hover:bg-gray-100 justify-center items-center">
      <img class="dark:hidden"src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg1.svg" alt="filter" />
      <img class="hidden dark:block"src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg1dark.svg" alt="filter" />  
      Filters
      </button>
   </div>
   <div id="filterSection" class="hidden relative md:py-10 lg:px-20 md:px-6 py-9 px-4 bg-gray-50 dark:bg-gray-800 w-full">
      <!-- Cross button Code -->
      <div id="closeFilterSection" class="cursor-pointer absolute right-0 top-0 md:py-10 lg:px-20 md:px-6 py-9 px-4">
         <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg2.svg" alt="cross" />
         <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg2dark.svg" alt="cross" />
      </div>
      <!-- Price Section -->
      <div>
         <div class="flex space-x-2 text-gray-800 dark:text-white">
            <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg5.svg" alt="size"/>
            <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg5dark.svg" alt="size"/>
            <p class="lg:text-2xl text-xl lg:leading-6 leading-5 font-medium ">Price</p>
         </div>
         <div class="md:flex  flex-col md:space-x-6 mt-8 grid grid-cols-3 gap-y-8 flex-wrap">
            <li class="relative block py-3 px-6 -mb-px border border-r-0 border-l-0 border-gray-300 no-underline">
               <input type="range" value="{{minMaxPrice.price__min}}" max={{minMaxPrice.price__max}} min={{minMaxPrice.price__min}} id="rangeInput" oninput="maxPrice.value=this.value" />
               <p>{{minMaxPrice.price__min}}-{{minMaxPrice.price__max}}</p>
            </li>
            <li class="relative block py-3 px-6 -mb-px border border-r-0 border-l-0 border-gray-300 no-underline">
               Max: <input type="number" value="{{minMaxPrice.price__min}}" max={{minMaxPrice.price__max}} min={{minMaxPrice.price__min}} class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="maxPrice" onkeyup="rangeInput.value=this.value" id="maxPrice" />
               <button id="priceFilterBtn" class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline bg-teal-500 text-white hover:bg-teal-600 py-1 px-2 leading-tight text-xs  mt-1">Filter</button>
            </li>
         </div>
      </div>
      <hr class="bg-gray-200 lg:w-6/12 w-full md:my-10 my-8" />
      <!-- Brand Section -->
      <div>
         <div class="flex space-x-2 text-gray-800 dark:text-colors">
            <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg3.svg" alt="colors"/>
            <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg3dark.svg" alt="colors"/>
            <p class="lg:text-2xl text-xl lg:leading-6 leading-5 font-medium">Brands</p>
         </div>
         <div class="md:flex md:space-x-6 mt-8 grid grid-cols-3 gap-y-8 flex-wrap">
            {% for brand in brands %}
            <div class="flex space-x-2 md:justify-center md:items-center items-center justify-start">
               <div class="inline-block">
                  <div class="flex space-x-6 justify-center items-center">
                     <input class="filter-checkbox" data-filter="brand" value="{{brand.brand__id}}" type="checkbox" />&nbsp;
                     <p class="text-base leading-4 dark:text-gray-300 text-gray-600 font-normal">{{brand.brand__title}}</p>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
      <hr class="bg-gray-200 lg:w-6/12 w-full md:my-10 my-8" />
      <!-- Categories Section -->
      <div>
         <div class="flex space-x-2 text-gray-800 dark:text-white">
            <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg4.svg" alt="materials"/>
            <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/filter1-svg4dark.svg" alt="materials"/>
            <p class="lg:text-2xl text-xl lg:leading-6 leading-5 font-medium ">Category</p>
         </div>
         <div class="md:flex md:space-x-6 mt-8 grid grid-cols-3 gap-y-8 flex-wrap">
            {% for cat in cats %}
            <div class="flex space-x-2 md:justify-center md:items-center items-center justify-start">
               <div class="inline-block">
                  <div class="flex space-x-6 justify-center items-center">
                     <input class="filter-checkbox" data-filter="category" value="{{cat.category__id}}" type="checkbox" />&nbsp;
                     <p class="text-base leading-4 dark:text-gray-300 text-gray-600 font-normal"> {{cat.category__title}}</p>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
      <hr class="bg-gray-200 lg:w-6/12 w-full md:my-10 my-8" />
      <!-- Apply Filter Button (Large Screen) -->
      <div class="hidden md:block absolute right-0 bottom-0 md:py-10 lg:px-20 md:px-6 py-9 px-4">
         <button id="priceFilterBtn" class="hover:bg-gray-700 dark:bg-white dark:text-gray-800 dark:hover:bg-gray-100 focus:ring focus:ring-offset-2 focus:ring-gray-800 text-base leading-4 font-medium py-4 px-10 text-white bg-gray-800">Apply Filter</button>
      </div>
      <!-- Apply Filter Button (Table or lower Screen) -->
      <div class="block md:hidden w-full mt-10">
         <button id="priceFilterBtn" class="w-full hover:bg-gray-700 dark:bg-white dark:text-gray-800 dark:hover:bg-gray-100 focus:ring focus:ring-offset-2 focus:ring-gray-800 text-base leading-4 font-medium py-4 px-10 text-white bg-gray-800">Apply Filter</button>
      </div>
   </div>
</div>
<style>
   .checkbox:checked + .check-icon {
   display: flex;
   }
</style>
